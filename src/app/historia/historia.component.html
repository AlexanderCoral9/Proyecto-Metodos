<div class="container mt-2">
    <h2><i class="fa-solid fa-book"></i> Historia de la Ingeniería de Métodos</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 ms-1">
    <div class="card" *ngFor="let historia of dataHistoria">
        <div class="face front">
            <img [src]="historia.img" alt="">
            <h3>{{historia.autor}} {{historia.year}}</h3>
        </div>
        <div class="face back">
            <h3>{{historia.autor}} {{historia.year}}</h3>
            <p>{{historia.text}}</p>
        </div>
    </div>
</div>
