<div class="container text-center mt-2">
    <h2 class="card-title mb-4"><i class="fas fa-search-location"></i> Análisis de la Localización de Empresas</h2>
</div>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">

            <div class="form-group mt-1">
                <label for="factores">Factores de Localización (separados por coma):</label>
                <input [(ngModel)]="factores" type="text" class="form-control" id="factores"
                    placeholder="Ejemplo: Costo, Acceso a Mercados, Infraestructura">
            </div>

            <div class="form-group mt-1">
                <label for="evaluacion">Evaluación de Factores (escala del 1 al 10, separados por coma):</label>
                <input [(ngModel)]="evaluacion" type="text" class="form-control" id="evaluacion"
                    placeholder="Ejemplo: 8, 7, 9">
            </div>

            <button (click)="analizarLocalizacion()" class="btn btn-success mt-1">
                <i class="fas fa-chart-line"></i> Analizar Localización
            </button>
        </div>
    </div>

    <div id="resultado" class="card mt-3">
        <div class="card-body">
            <h3 class="card-title"><i class="fas fa-clipboard-check"></i> Resultados del Análisis de Localización</h3>
            <p *ngIf="mejorLocalizacion"><strong>Mejor Localización:</strong> {{ mejorLocalizacion }}</p>
        </div>
    </div>
</div>
