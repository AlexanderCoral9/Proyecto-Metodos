<div class="container mt-4">
    <h2 class="mb-4"><i class="fa fa-cogs"></i> Planificación y Seguimiento de Mejoras</h2>

    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <label for="objetivo"><i class="fa fa-bullseye"></i> Objetivo de Mejora:</label>
                <textarea [(ngModel)]="objetivo" class="form-control" id="objetivo"
                    placeholder="Describa el objetivo de la mejora"></textarea>
            </div>

            <div class="form-group">
                <label for="recursos"><i class="fa fa-cogs"></i> Recursos Necesarios:</label>
                <input [(ngModel)]="recursos" type="text" class="form-control" id="recursos"
                    placeholder="Ejemplo: Personal, Equipos, Capacitación">
            </div>

            <div class="form-group">
                <label for="fechaInicio"><i class="fa fa-calendar"></i> Fecha de Inicio:</label>
                <input [(ngModel)]="fechaInicio" type="date" class="form-control" id="fechaInicio">
            </div>

            <div class="form-group">
                <label for="fechaFin"><i class="fa fa-calendar"></i> Fecha de Fin:</label>
                <input [(ngModel)]="fechaFin" type="date" class="form-control" id="fechaFin">
            </div>

            <button (click)="planificarMejora()" class="btn btn-success">
                <i class="fa fa-check"></i> Planificar Mejora
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="mb-3"><i class="fa fa-list"></i> Proyectos Planificados</h3>
            <ul class="list-group" *ngIf="proyectosPlanificados.length > 0; else noProyectos">
                <li class="list-group-item" *ngFor="let proyecto of proyectosPlanificados">
                    <strong>Objetivo:</strong> {{ proyecto.objetivo }}, <strong>Recursos:</strong> {{ proyecto.recursos
                    }},
                    <strong>Fechas:</strong> {{ proyecto.fechaInicio }} - {{ proyecto.fechaFin }}
                </li>
            </ul>
            <ng-template #noProyectos>
                <p class="mt-3"><i class="fa fa-info-circle"></i> No hay proyectos planificados.</p>
            </ng-template>
        </div>
    </div>
</div>
